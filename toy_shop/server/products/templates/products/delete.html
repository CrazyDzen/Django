{% extends 'changes.html' %}

{% block page_title %}
    Редактировать товар
{% endblock %}
{% block page_content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="blockId">
            <img src="/media/{{ query.image }}">
            <div class="nameToys">{{ query.name }}</div>
            <div class="price">&#8381; {{ query.cost }}<p></p></div>
        </div>
        <input class="btn" type="submit" value="Удалить">
    </form>
{% endblock %}
